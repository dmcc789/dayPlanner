<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-1 hour">9AM</div>
        <textarea id="9el" class="col-sm-10 description" data-ref="9"></textarea>
        <button class="col-sm-1 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">10AM</div>
        <textarea id="10el" class="col-sm-10 description" data-ref="10"></textarea>
        <button class="col-sm-1 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">11AM</div>
        <textarea id="11el" class="col-sm-10 description" data-ref="11"></textarea>
        <button class="col-sm-1 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">12PM</div>
        <textarea id="12el" class="col-sm-10 description" data-ref="12"></textarea>
        <button class="col-sm-1 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">1PM</div>
        <textarea id="1el" class="col-sm-10 description" data-ref="13"></textarea>
        <button class="col-sm-1 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">2PM</div>
        <textarea id="2el" class="col-sm-10 description" data-ref="14"></textarea>
        <button class="col-sm-1 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">3PM</div>
        <textarea id="3el" class="col-sm-10 description" data-ref="15"></textarea>
        <button class="col-sm-1 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">4PM</div>
        <textarea id="4el" class="col-sm-10 description" data-ref="16"></textarea>
        <button class="col-sm-1 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <div class="col-sm-1 hour">5PM</div>
        <textarea id="5el" class="col-sm-10 description" data-ref="17"></textarea>
        <button class="col-sm-1 saveBtn">SAVE</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    
  </body>
</html>
